<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트홀 실시간 관리 대시보드</title>

  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ api_key }}&libraries=clusterer">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align:center; }
    #map { width: 100%; height: 500px; }
    #chart { width: 300px; height: 300px; margin: 20px auto; }
  </style>
</head>
<body>
  <h2>포트홀 실시간 관리 대시보드</h2>
  <div id="map"></div>
  <canvas id="chart"></canvas>

  <script>
  let map;
  let markers = {};

  function initMap() {
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(37.7599, 126.7778),
      level: 6
    };
    map = new kakao.maps.Map(container, options);
  }

  async function fetchAndRender() {
    const response = await fetch('/api/potholes');
    const data = await response.json();

    data.forEach(p => {
      if (markers[p.id]) return; // 이미 존재하면 넘김

      // 심각도별 색 구별
      let markerImage;
      if (p.severity === "High") {
        markerImage = new kakao.maps.MarkerImage(
          "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png",
          new kakao.maps.Size(32, 32)
        );
      } else if (p.severity === "Medium") {
        markerImage = new kakao.maps.MarkerImage(
          "https://maps.gstatic.com/mapfiles/ms2/micons/orange-dot.png",
          new kakao.maps.Size(32, 32)
        );
      } else {
        markerImage = new kakao.maps.MarkerImage(
          "https://maps.gstatic.com/mapfiles/ms2/micons/green-dot.png",
          new kakao.maps.Size(32, 32)
        );
      }

      const marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(p.latitude, p.longitude),
        image: markerImage
      });
      markers[p.id] = marker;

      const info = `
        <div style="padding:10px;">
          <b>ID:</b> ${p.id}<br>
          <b>심각도:</b> ${p.severity}<br>
          <b>상태:</b> ${p.status}<br>
          <img src="${p.image_url}" width="100" style="margin-top:5px;">
        </div>
      `;
      const infowindow = new kakao.maps.InfoWindow({ content: info });
      kakao.maps.event.addListener(marker, 'click', () => infowindow.open(map, marker));
    });

    drawChart(data);
  }

  function drawChart(potholes) {
    const ctx = document.getElementById('chart').getContext('2d');
    const resolved = potholes.filter(p => p.status === "Resolved").length;
    const unresolved = potholes.filter(p => p.status === "Unresolved").length;

    if (window.myChart) window.myChart.destroy();
    window.myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['처리 완료', '미처리'],
        datasets: [{
          data: [resolved, unresolved],
          backgroundColor: ['#4CAF50', '#F44336']
        }]
      },
      options: {
        plugins: {
          title: { display: true, text: '포트홀 처리 현황' }
        }
      }
    });
  }

  window.onload = function() {
    initMap();
    fetchAndRender();
    setInterval(fetchAndRender, 5000);
  };
  </script>
</body>
</html>
